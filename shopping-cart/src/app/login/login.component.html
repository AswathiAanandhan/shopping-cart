<form [formGroup]="loginForm" (ngSubmit)="login">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h3 class="header">Login</h3>
            <div class="form-group">
                <label for="email">Email</label>
                <input   formControlName="email" class="form-control" id="email" type="text">
                <div *ngIf="(this.loginForm.get('email')?.touched||this.loginForm.get('email')?.dirty)&& this.loginForm.get('email')?.errors">invalid Email</div>
            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input  formControlName="pswd" class="form-control"  id="password" type="text">
                <div *ngIf="(this.loginForm.get('pswd')?.touched||this.loginForm.get('pswd')?.dirty)&& this.loginForm.get('pswd')?.errors">invalid password</div>
            </div>
            <br>
        
            <button type="submit" (click)="login()" class="btn btn-primary btn-block">Login</button>
            <a class="login" [routerLink]="['/register']">Register</a>
        </div>
    </div>
    
</form>
